    <h1>Faça seu agendamento!</h1>
    <form id="contactForm" action="processar.php" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="planos">Plano:</label>
        <select name="planos" id="planos" required>
            <option value="">Selecione um plano</option>
            <option value="Plano_Faisca">Plano Faísca - R$ 40,90</option>
            <option value="Plano_Trovao">Plano Trovão - R$ 150,90</option>
            <option value="Plano_Raio">Plano Raio - R$ 200</option>
        </select>
        <br><br>

        <label for="horario">Horário:</label>
        <select name="horario" id="horario" required>
            <option value="">Selecione um horário</option>
            <option value="09:00">09:00</option>
            <option value="14:00">14:00</option>
            <option value="16:00">16:00</option>
            <option value="18:00">18:00</option>
        </select>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
